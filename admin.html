    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const adminForm = document.getElementById('adminForm');
            const btnSubmitAdmin = document.getElementById('btnSubmitAdmin');
            const outputDiv = document.getElementById('output');
            const gradeLevel = "<?= info[9] ?>"; // Get grade level passed from Code.gs
            const referralType = "<?= info[26] ?>"; // Get referral type passed from Code.gs
            const conditionalAdminSection = document.getElementById('conditionalAdminSection');
            const pbisRewardSection = document.getElementById('pbisRewardSection');

            // Function to handle "Other" text fields
            function setupOtherField(checkboxId, textFieldId) {
                const checkbox = document.getElementById(checkboxId);
                const textField = document.getElementById(textFieldId);
                if (checkbox && textField) {
                    checkbox.addEventListener('change', function() {
                        textField.style.display = this.checked ? 'block' : 'none';
                        textField.required = this.checked;
                        if (!this.checked) {
                            textField.value = '';
                            textField.classList.remove('is-invalid');
                        }
                    });
                    textField.style.display = checkbox.checked ? 'block' : 'none';
                    textField.required = checkbox.checked;
                }
            }

            setupOtherField('codeConductOtherCheck', 'codeConductOtherText');
            setupOtherField('adminConsequenceOtherCheck', 'adminConsequenceOtherText');

            // Custom validation for checkbox/radio groups
            function validateCheckboxGroup(group) {
                const checkboxes = group.querySelectorAll('input[type="checkbox"][name], input[type="radio"][name]');
                const isAnyChecked = Array.from(checkboxes).some(input => input.checked);

                if (isAnyChecked) {
                    group.classList.remove('is-invalid');
                } else {
                    group.classList.add('is-invalid');
                }
            }

            // Attach validation listener to all checkbox/radio groups
            adminForm.querySelectorAll('.form-check-group').forEach(group => {
                const checkboxes = group.querySelectorAll('input[type="checkbox"][name], input[type="radio"][name]');
                if (checkboxes.length > 0) {
                    const boundValidator = validateCheckboxGroup.bind(null, group);
                    checkboxes.forEach(cb => {
                        cb.addEventListener('change', boundValidator);
                        cb._validatorListener = boundValidator; // Store reference to remove later
                    });
                    boundValidator(); // Initial validation check
                }
            });

            // Function to convert 24-hour time to 12-hour format with AM/PM
            function formatTime12Hour(time24) {
                if (!time24) return '';
                const [hours, minutes] = time24.split(':');
                let h = parseInt(hours, 10);
                const ampm = h >= 12 ? 'PM' : 'AM';
                h = h % 12;
                h = h ? h : 12; // the hour '0' should be '12'
                const m = minutes < 10 ? '0' + minutes : minutes;
                return `${h}:${m} ${ampm}`;
            }

            // Apply 12-hour format to Time of Incident on load
            const timeOfIncidentInput = document.getElementById('timeOfIncident');
            if (timeOfIncidentInput && timeOfIncidentInput.value) {
                timeOfIncidentInput.value = formatTime12Hour(timeOfIncidentInput.value);
            }

            // Conditional display for admin sections based on Referral Type
            if (referralType === 'Minor') {
                conditionalAdminSection.style.display = 'none';
                conditionalAdminSection.querySelectorAll('[required]').forEach(el => {
                    el.removeAttribute('required');
                    el.classList.remove('is-invalid'); // Clear validation for hidden elements
                });
            } else {
                conditionalAdminSection.style.display = 'block';
                // Re-apply original required attribute if it was true.
                // This assumes elements within this section had required by default or from previous JS control.
                conditionalAdminSection.querySelectorAll('[data-original-required="true"]').forEach(el => {
                    el.setAttribute('required', '');
                });
            }

            // Dynamically add PBIS Reward questions based on Grade Level
            function addPbisRewardQuestions(grade) {
                let pbisHtml = '';
                if (grade === '6') {
                    pbisHtml = `
                        <div class="col-12 mb-3">
                            <label class="form-label">PBIS Reward: Swings & Things <span class="req">*</span></label>
                            <div class="form-check-group radio-group-horizontal">
                                ${Array.from({length: 11}, (_, i) => i).map(num => `
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="pbisReward" id="pbisReward${num}" value="${num}" required>
                                        <label class="form-check-label" for="pbisReward${num}">${num}</label>
                                    </div>
                                `).join('')}
                            </div>
                            <div class="invalid-feedback">
                                Please select a PBIS reward value.
                            </div>
                        </div>
                    `;
                } else if (grade === '7') {
                    pbisHtml = `
                        <div class="col-12 mb-3">
                            <label class="form-label">PBIS Reward: Bowling <span class="req">*</span></label>
                            <div class="form-check-group radio-group-horizontal">
                                ${Array.from({length: 11}, (_, i) => i).map(num => `
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="pbisReward" id="pbisReward${num}" value="${num}" required>
                                        <label class="form-check-label" for="pbisReward${num}">${num}</label>
                                    </div>
                                `).join('')}
                            </div>
                            <div class="invalid-feedback">
                                Please select a PBIS reward value.
                            </div>
                        </div>
                    `;
                } else if (grade === '8') {
                    pbisHtml = `
                        <div class="col-12 mb-3">
                            <label class="form-label">PBIS Reward: Cedar Point <span class="req">*</span></label>
                            <div class="form-check-group radio-group-horizontal">
                                ${Array.from({length: 11}, (_, i) => i).map(num => `
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="pbisReward" id="pbisRewardCP${num}" value="${num}" required>
                                        <label class="form-check-label" for="pbisRewardCP${num}">${num}</label>
                                    </div>
                                `).join('')}
                            </div>
                            <div class="invalid-feedback">
                                Please select a PBIS reward value.
                            </div>
                        </div>
                        <div class="col-12 mb-3">
                            <label class="form-label">Washington DC <span class="req">*</span></label>
                            <div class="form-check-group radio-group-horizontal">
                                ${Array.from({length: 11}, (_, i) => i).map(num => `
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="washingtonDC" id="washingtonDC${num}" value="${num}" required>
                                        <label class="form-check-label" for="washingtonDC${num}">${num}</label>
                                    </div>
                                `).join('')}
                            </div>
                            <div class="invalid-feedback">
                                Please select a Washington DC value.
                            </div>
                        </div>
                    `;
                }
                pbisRewardSection.innerHTML = pbisHtml;

                // Re-attach validation listeners to newly added radio groups
                pbisRewardSection.querySelectorAll('.form-check-group').forEach(group => {
                    const radios = group.querySelectorAll('input[type="radio"][name]');
                    if (radios.length > 0) {
                        const boundValidator = validateCheckboxGroup.bind(null, group);
                        radios.forEach(radio => {
                            radio.addEventListener('change', boundValidator);
                            radio._validatorListener = boundValidator;
                        });
                        boundValidator(); // Initial validation check
                    }
                });
            }

            if (gradeLevel) {
                addPbisRewardQuestions(gradeLevel);
            }

            adminForm.addEventListener('submit', function(event) {
                event.preventDefault();
                event.stopPropagation();

                let allGroupsValid = true;
                adminForm.querySelectorAll('.form-check-group').forEach(group => {
                    // Re-run validation for each group, especially for dynamically added ones
                    const elements = group.querySelectorAll('input[type="checkbox"][name], input[type="radio"][name]');
                    if (elements.length > 0) {
                        const isAnyChecked = Array.from(elements).some(input => input.checked);
                        if (!isAnyChecked) {
                            group.classList.add('is-invalid');
                            allGroupsValid = false;
                        } else {
                            group.classList.remove('is-invalid');
                        }
                    }
                });

                if (!adminForm.checkValidity() || !allGroupsValid) {
                    adminForm.classList.add('was-validated');
                    outputDiv.innerHTML = '<div class="alert alert-danger">Please fill in all required fields.</div>';
                    btnSubmitAdmin.disabled = false;
                    return;
                }

                btnSubmitAdmin.disabled = true;
                outputDiv.innerHTML = '<div class="alert alert-info">Submitting...</div>';

                const data = {};

                // Get referral type from hidden field
                data.referralTypeDisplay = document.getElementById('referralTypeDisplay').value;

                // Collect data from dynamically added PBIS/DC fields
                const pbisRewardRadio = adminForm.querySelector('input[name="pbisReward"]:checked');
                if (pbisRewardRadio) {
                    data.pbisReward = pbisRewardRadio.value;
                }

                const washingtonDCRadio = adminForm.querySelector('input[name="washingtonDC"]:checked');
                if (washingtonDCRadio) {
                    data.washingtonDC = washingtonDCRadio.value;
                }


                // Collect other form data, focusing on active elements
                const activeElements = adminForm.querySelectorAll('input[name]:not([type="radio"]), select[name], textarea[name], input[type="radio"]:checked');

                activeElements.forEach(element => {
                    const key = element.name;
                    // Skip if it's one of the PBIS/DC radios already processed
                    if (key === 'pbisReward' || key === 'washingtonDC' || key === 'referralTypeDisplay') {
                        return;
                    }

                    if (element.type === 'checkbox') {
                        if (!data[key]) {
                            data[key] = [];
                        }
                        if (element.checked) {
                            if (element.id.endsWith('OtherCheck')) {
                                const otherTextField = document.getElementById(element.id.replace('Check', 'Text'));
                                if (otherTextField && otherTextField.value.trim() !== '') {
                                    data[key].push(otherTextField.value.trim());
                                }
                            } else {
                                data[key].push(element.value);
                            }
                        }
                    } else if (element.type === 'radio') {
                         // This path should ideally only be hit by initial referralType radios if they were part of activeElements query,
                         // but specific PBIS radios are handled above. This is a safeguard.
                        if (element.checked) {
                            data[key] = element.value;
                        }
                    }
                    else {
                        data[key] = element.value;
                    }
                });


                // Retrieve additional read-only fields from the static info array
                // These are passed back as they represent the original submission data
                data['subNum'] = document.getElementById('subNum').value;
                data['timeStamp'] = document.getElementById('timeStamp').value;
                data['studentName'] = document.getElementById('studentName').value;
                data['studentId'] = document.getElementById('studentId').value;
                data['staffName'] = document.getElementById('staffName').value;
                data['staffEmail'] = document.getElementById('staffEmail').value;
                data['dateOfIncident'] = document.getElementById('dateOfIncident').value;
                data['timeOfIncident'] = "<?= info[8] ?>"; // Always send original 24-hour time back
                data['grade'] = document.getElementById('grade').value;
                data['team'] = document.getElementById('team').value;
                data['location'] = document.getElementById('location').value;
                data['phone'] = document.getElementById('phone').value;
                data['communicate'] = document.getElementById('communicate').value;
                data['major'] = document.getElementById('major').value; // Infraction string
                data['description'] = document.getElementById('description').value;
                data['perceivedMotivation'] = document.getElementById('perceivedMotivation').value; // Perceived Motivation string
                data['dayOfWeek'] = document.getElementById('dayOfWeek').value; // Day of Week string
                data['action'] = document.getElementById('action').value; // Previous Actions Taken string
                data['comments'] = document.getElementById('comments').value; // Other Comments string


                console.log("Admin Data to send:", data);

                google.script.run
                    .withSuccessHandler(onSuccess)
                    .withFailureHandler(onFailure)
                    .adminReport(JSON.stringify(data));
            });

            function onSuccess(message) {
                outputDiv.innerHTML = `<div class="alert alert-success">${message}</div>`;
                btnSubmitAdmin.disabled = false;
                // Optionally reset the form or redirect
                // adminForm.reset();
                // adminForm.classList.remove('was-validated');
            }

            function onFailure(error) {
                outputDiv.innerHTML = `<div class="alert alert-danger">Error: ${error.message || error}</div>`;
                btnSubmitAdmin.disabled = false;
            }
        });
    </script>
</body>
</html>
